<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ASPIRE</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #ffefd5, #ffe4f2, #e0f7ff, #e5ffe0);
            padding: 40px;
            max-width: 1000px;
            margin: auto;
            color: #222;
            border: 10px solid #ffffff;
            box-shadow: 0 0 40px rgba(0,0,0,0.2);
            border-radius: 20px;
            transition: 0.3s ease;
        }

        body:hover {
            box-shadow: 0 0 60px rgba(0,0,0,0.3);
        }

        /* NAVIGATION BAR */
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: #444;
            background: white;
            padding: 10px 18px;
            border-radius: 10px;
            transition: 0.2s;
            border: 2px solid transparent;
        }

        nav a:hover {
            color: black;
            border-color: #555;
            transform: scale(1.08);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 90px;
            margin: 0;
            letter-spacing: 6px;
            background: linear-gradient(90deg, #ff6ec7, #6ecbff, #7dff6b);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.4); }
            to { text-shadow: 0 0 30px rgba(255,255,255,0.9); }
        }

        .subhead {
            font-size: 26px;
            margin-top: -10px;
            text-transform: uppercase;
            font-weight: bold;
            padding: 8px 0;
            letter-spacing: 3px;
            color: #444;
        }

        .date-line {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* SECTION BANNERS */
        .banner {
            background: linear-gradient(90deg, #ffb3ec, #b3e5ff, #c1ffb3);
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            font-size: 26px;
            font-weight: bold;
            margin: 40px 0 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .empty-box {
            border: 4px dashed #999;
            background: rgba(255,255,255,0.6);
            padding: 40px;
            margin: 30px 0;
            text-align: center;
            font-size: 26px;
            font-style: italic;
            color: #555;
            border-radius: 15px;
            transition: 0.2s ease;
        }

        .empty-box:hover {
            transform: scale(1.03);
            border-color: #666;
        }

        .contact-box {
            padding: 25px;
            background: rgba(255,255,255,0.7);
            border: 4px solid #444;
            border-radius: 15px;
            margin-top: 40px;
        }

        .contact-box a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-box a:hover {
            text-decoration: underline;
        }

        .visitor-counter {
            text-align: center;
            margin-top: 25px;
        }

        .visitor-counter img {
            width: 140px;
            border-radius: 10px;
            border: 2px solid #000;
            padding: 5px;
            background: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>ASPIRE</h1>
    <div class="subhead">COLLEGE NEWSPAPER</div>
</header>

<nav>
    <a href="#news">News</a>
    <a href="#campus">Campus Life</a>
    <a href="#opinion">Opinion</a>
    <a href="#events">Events</a>
</nav>

<div class="date-line">2025</div>

<div id="news" class="banner">NEWS</div>
<div class="empty-box">Add your first news article here</div>

<div id="campus" class="banner">CAMPUS LIFE</div>
<div class="empty-box">Add something happening at college</div>

<div id="opinion" class="banner">OPINION</div>
<div class="empty-box">Write your thoughts, reviews, rants, etc.</div>

<div id="events" class="banner">EVENTS</div>
<div class="empty-box">List upcoming events here</div>

<div class="contact-box">
    <h2>Contact</h2>
    <p>If you want to reach me, call or text:</p>
    <p><a href="tel:07423093169">07423093169</a></p>
</div>

</body>
</html>
