<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>THE EVERGREEN GAZETTE</title>

<style>
/* =======================
   PAGE STYLE
   ======================= */
body {
    font-family: "Georgia", serif;
    background: #f3efe5;
    margin: 0;
    padding: 40px;
    text-align: center;
    position: relative;
}

/* Animated branch border */
body:before, body:after {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    pointer-events: none;
    background-image: url('https://i.imgur.com/q0Z2A8k.png'); /* semi-transparent branch frame */
    background-size: cover;
    opacity: 0.25;
    animation: sway 6s ease-in-out infinite alternate;
}

@keyframes sway {
    from { transform: rotate(-1deg); }
    to { transform: rotate(1deg); }
}

/* Falling leaves */
.leaf {
    position: fixed;
    top: -10px;
    width: 25px;
    height: 25px;
    background-image: url('https://i.imgur.com/vwzY9Pe.png');
    background-size: cover;
    opacity: 0.9;
    animation: fall linear infinite;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* Header */
h1 {
    font-size: 80px;
    color: #3a2f1a;
    text-shadow: 2px 2px 8px #c7b391;
    margin-bottom: 0;
}
.sub {
    font-size: 25px;
    color: #5c4a2c;
    letter-spacing: 2px;
}

/* Section banners */
.banner {
    margin: 40px auto 20px;
    padding: 12px 20px;
    background: #6d4f2a;
    color: #fff;
    font-size: 28px;
    border-radius: 12px;
    width: 400px;
}

/* Articles */
.article {
    width: 70%;
    margin: 20px auto;
    background: #fffef8;
    border: 3px solid #d8c8ac;
    padding: 18px;
    border-radius: 15px;
    box-shadow: 0 0 10px #c4b8a5;
}

/* Collapsible puzzles */
details {
    width: 70%;
    margin: 30px auto;
    background: #faf4e3;
    border: 3px solid #b8a078;
    border-radius: 15px;
    padding: 12px;
}
details summary {
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
    color: #4b381f;
}

/* Puzzle areas */
.puzzle-container {
    margin-top: 20px;
}

/* Crossword styling */
.crossword-grid {
    display: grid;
    grid-template-columns: repeat(12, 30px);
    gap: 3px;
    margin: auto;
}
.crossword-cell {
    width: 30px;
    height: 30px;
    border: 1px solid #444;
    text-align: center;
    font-size: 18px;
    background: #fff;
}
.block {
    background: #3d2f1d;
}

/* Sudoku */
.sudoku-grid {
    display: grid;
    grid-template-columns: repeat(9, 35px);
    gap: 2px;
    margin: auto;
}
.sudoku-cell {
    width: 35px;
    height: 35px;
    font-size: 20px;
    text-align: center;
    border: 1px solid #444;
}

/* Wordsearch */
.wordsearch-grid {
    display: grid;
    grid-template-columns: repeat(12, 28px);
    gap: 2px;
    margin: auto;
}
.wordsearch-cell {
    width: 28px;
    height: 28px;
    font-size: 18px;
    text-align: center;
    border: 1px solid #666;
}
.word-list {
    margin-top: 15px;
    font-size: 18px;
}
</style>
</head>

<body>

<!-- falling leaves -->
<script>
for (let i = 0; i < 20; i++) {
    let leaf = document.createElement("div");
    leaf.className = "leaf";
    leaf.style.left = Math.random() * 100 + "vw";
    leaf.style.animationDuration = 5 + Math.random() * 5 + "s";
    document.body.appendChild(leaf);
}
</script>


<h1>THE EVERGREEN GAZETTE</h1>

<!-- =======================
     CROSSWORD
     ======================= -->
<details>
<summary>üå≥ Crossword Puzzle</summary>
<div class="puzzle-container">
    <div id="crossword" class="crossword-grid"></div>
    <h3>Clues</h3>
    <div id="clues"></div>
</div>

<!-- =======================

</div>

       WORDSEARCH
     ======================= -->
<details>
<summary>üåø Wordsearch</summary>
<div class="puzzle-container">
    <div id="wordsearch" class="wordsearch-grid"></div>
    <div id="wordlist" class="word-list"></div>
</div>
</details>


<!-- =======================
     PUZZLE GENERATION JS
     ======================= -->
<script>
// ============= Random Crossword =============
const crosswordWords = ["TREE","ROOT","BRANCH","LEAF","FOREST","BARK","MOSS","RIVER","WIND","STONE"];
function generateCrossword() {
    const grid = document.getElementById("crossword");
    const cluesDiv = document.getElementById("clues");
    grid.innerHTML = "";
    cluesDiv.innerHTML = "";

    for (let i=0;i<144;i++) {
        let cell = document.createElement("div");
        cell.className = "crossword-cell";
        if (Math.random() < 0.18) cell.classList.add("block");
        grid.appendChild(cell);
    }

    crosswordWords.forEach((w,i)=>{
        let clue = document.createElement("div");
        clue.innerHTML = (i+1) + ". " + w.length + " letters ‚Äî nature related.";
        cluesDiv.appendChild(clue);
    });
}
generateCrossword();


// ============= Random Sudoku =============
function generateSudoku() {
    const grid = document.getElementById("sudoku");
    grid.innerHTML = "";
    for (let i=0;i<81;i++) {
        let cell = document.createElement("input");
        cell.className = "sudoku-cell";
        cell.maxLength = 1;
        if (Math.random() < 0.25) cell.value = Math.ceil(Math.random()*9);
        grid.appendChild(cell);
    }
}
generateSudoku();


// ============= Random Wordsearch =============
const wsWords = ["TREE","ROOT","BRANCH","LEAF","ACORN","BREEZE","EARTH"];
function generateWordsearch() {
    const grid = document.getElementById("wordsearch");
    const list = document.getElementById("wordlist");
    grid.innerHTML = "";
    list.innerHTML = "Find these words: <br>" + wsWords.join(", ");

    for (let i=0;i<144;i++) {
        let cell = document.createElement("div");
        cell.className = "wordsearch-cell";
        cell.innerText = String.fromCharCode(65 + Math.floor(Math.random()*26));
        grid.appendChild(cell);
    }
}
generateWordsearch();

</script>

</body>
</html>
